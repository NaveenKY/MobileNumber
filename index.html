<!DOCTYPE html>
<html>
	<head>
		<title>Mobile Number Formatter</title>
		<script src="jquery.min.js"></script>
		<script src="MobileNumber.js"></script>
	</head>
	<body>
		<div id="mobileNumber"></div>
		<script>
			$(function() {
				$("#mobileNumber").mobileNumber({
					format: "XX-XXXXXXXXXXX",
					number: '91-99999999999',
					width: 190
				});
				$("#mobileNumber").mobileNumber('set','91-97657243210');
				$("#mobileNumber").mobileNumber('isValid');
				alert($("#mobileNumber").mobileNumber('get'));
			});
		</script>
	</body>
</html>
